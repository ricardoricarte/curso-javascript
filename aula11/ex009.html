<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Verifica País</title>
  </head>
  <body>
    <h1>Países</h1>
    Digite seu País: <input type="text" name="paises" id="paises" />
    <input type="button" value="Verificar" onclick="verificar()" />

    <div id="resultado"></div>

    <script>
      function verificar() {
        var pais = document.querySelector("input#paises");
        var resultado = document.querySelector("div#resultado");
        var res = String(pais.value);

        if (res == "Brasil") {
          resultado.innerHTML += `<p>Você é Brasileiro, pois seu país atual é: ${res}</p>`;
        } else {
          resultado.innerHTML += `<p>Você é Estrangeiro, pois seu país atual é: ${res}</p>`;
        }
      }
    </script>
  </body>
</html>
